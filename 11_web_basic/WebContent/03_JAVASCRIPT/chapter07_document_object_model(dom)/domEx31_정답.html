<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script>

	function checkData(){
		
		console.log("이름 : " + document.f.name.value);
		console.log("아이디 : " + document.f.id.value);
		console.log("비밀번호 : " + document.f.pw.value);
		console.log("나이 : " + document.f.age.value);
		
		console.log("남자 : " + document.f.man.value);
		console.log("여자 : " + document.f.woman.value);
		
		var hobby = document.f.hobby;
		
		for (var i = 0; i < hobby.length; i++){
			if (hobby[i].checked){
				console.log("취미 : " + document.f.hobby[i].value);
			}
		}
		
		console.log("가고 싶은 여행지 : " + document.f.travel.value);
		console.log("메모 : " + document.f.memo.value);
	}
	
	

</script>
</head>
<body>

	<!-- 확인버튼을 눌렀을때 폼 안의 데이터의 값들을 console.log에 출력하시오. -->

	<form name="f">
		<fieldset>
			<legend>회원가입 폼</legend>
			<p>이름 : <input type="text" name="name"></p>
			<p>아이디 : <input type="text" name="id"></p>
			<p>비밀번호 : <input type="password" name="pw"></p>
			<p>나이 : <input type="text" name="age"></p>
			<p>
				성별 : <input type="radio" value="1" name="man">남자
			   		   <input type="radio" value="2" name="woman">여자
			</p>
			<p>
				취미 : <input type="checkbox" value="운동" name="hobby">운동
					   <input type="checkbox" value="잠자기" name="hobby">잠자기
					   <input type="checkbox" value="공부하기" name="hobby">공부하기
			</p>
			<p>가고 싶은 여행지는
				<select id="travel">
					<option>괌</option>
					<option>다낭</option>
					<option>나트랑</option>
					<option>코타키나발루</option>
					<option>대만</option>
					<option>푸꾸옥</option>
				</select>
			</p>
			<p>메모<br/>
				<textarea rows="10" cols="50" name="memo"></textarea>
			</p>
			<p>
				<input type="button" value="확인" onclick="checkData()" />
			</p>
		</fieldset>
	</form>
</body>
</html>
