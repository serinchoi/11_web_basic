<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수의 파라메타</title>
<script>

	/*
	
	# parameter
	
	- 자바와 같이 함수의 파라메타를 전달 받을수 있다.
	- 함수의 파라메타의 데이터 형식은 선언하지 않고 파라메타 명만 선언하여 사용한다.
	
	*/
	
	function func1(goodsName) { 
		alert("상품명: " + goodsName);
	}
	
	function func2(goodsName , goodsPrice) {
		alert("상품명 : " + goodsName + "가격 : " + goodsPrice);
	}
	

</script>
</head>
<body>
	
	<input type="button" value="함수1" onclick="func1('스마트 워치');">
    <input type="button" value="함수2" onclick="func2('스마트 워치' , '400000');">
	
	
</body>
</html>
