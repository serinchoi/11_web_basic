<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<script>

	// 문제 1) 숫자 2개를 입력받아, 합 출력
	
	var num1 = prompt("숫자1 입력하기");
	var num2 = prompt("숫자2 입력하기");
	
	var totalNumber = Number(num1) + Number(num2);
	document.write( "두 수의 합 = " + totalNumber , "<br>");
	
	// 문제 2) 숫자 1개를 입력받아, 홀수이면 true 출력
	
	var num3 = prompt("숫자 입력하기");
	var totalNumber = Number(num3);
	document.write(num3 % 2 == 1);
	
	
	// 문제 3) 성적을 입력받아, 60점 이상이고 100점 이하이면 true 출력
	
	var getScore = prompt("성적 입력하기");
	var getScore = Number(getScore);
	document.write(60 <= getScore && getScore <= 100);
	
</script>
</head>
