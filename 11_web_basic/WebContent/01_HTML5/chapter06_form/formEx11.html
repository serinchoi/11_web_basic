<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>date 타입</title>
</head>
<body>
	
	<!-- 
		
		# date 타입
		
		- 사용자로 하여금 날짜를 선택하게 한다.
		
		- min,max속성을 사용해 특정기간에서만 날짜를 선택하도록 할 수 있다.
		
		- 익스플로어 및 특정 브라우저는 아직 지원이 되지 않는다.
		
	 -->
	 <form>
	 	<p> 예약일1: <input type="date" name="bookDay1"></p>
	 	<p> 예약일2: <input type="date" name="bookDay2" value="2022-01-01"></p>
	 	<p> 예약일3: <input type="date" name="bookDay3" min="2022-03-22" max="2022-03-25"></p>
	 	<p><input type="submit"></p>	 
	 </form>
	
</body>
</html>
