<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>hidden 타입</title>
</head>
<body>

	<!-- 
		
		# hidden 타입
	
		- 사용자는 볼 수 없고 서버로 데이터를 전송하고 싶을 때 사용 한다.
		
		- hidden 요소의 name과 value값이 서버로 전달된다.
	 
	 -->
	 
	 
	 <form>
	 	<p>담당자 이름: <input type="text" name="mgrNm"></p>
	 	<input type="hidden" name="bankCd" value="b1">
	 	<input type="hidden" name="locNm" value="강남지점">
	 	<input type="submit">
	 </form>
	 
	 
	 
</body>
</html>
